name: flutter_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Common
  get: ^4.1.4
  get_storage: ^2.0.2
  responsive_builder: ^0.4.1
  provider: ^5.0.0
  flutter_easyloading: ^3.0.0
  cached_network_image: ^3.0.0
  toast: ^0.1.5

  #  Network
  dio: ^4.0.0
  connectivity: ^3.0.4

  # Notification
  flutter_local_notifications: ^6.0.0
  firebase_messaging: ^10.0.0

  # Firebase
  firebase_analytics: ^8.1.0
  firebase_core: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_storage: ^8.1.0
  firebase_auth: ^1.2.0

  # Login social
#  google_sign_in: ^5.0.2
#  flutter_facebook_auth: ^3.3.3+1
#  apple_sign_in: ^0.1.0
#  #  sign_in_with_apple: ^2.5.4
#  flutter_zalo_login: ^0.1.9+1

  #Other
  flutter_staggered_animations: ^1.0.0
  shimmer: ^2.0.0
  modal_bottom_sheet: ^2.0.0
  flutter_slidable: ^0.6.0
  photo_view: ^0.11.1
  device_info: ^2.0.1
  supercharged: ^2.0.0
  keyboard_dismisser: ^2.0.0
  equatable: ^2.0.2
  geolocator: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-Black.ttf
          weight: 900
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 800
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 200
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 100